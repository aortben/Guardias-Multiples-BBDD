<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Guardias - Jotasones</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1117;
            --surface: #1a1d27;
            --surface2: #232734;
            --border: #2e3347;
            --text: #e4e7f1;
            --text-dim: #8b90a5;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.25);
            --green: #10b981;
            --green-bg: rgba(16, 185, 129, 0.12);
            --red: #ef4444;
            --red-bg: rgba(239, 68, 68, 0.12);
            --orange: #f59e0b;
            --orange-bg: rgba(245, 158, 11, 0.12);
            --purple: #a855f7;
            --purple-bg: rgba(168, 85, 247, 0.12);
            --blue: #3b82f6;
            --blue-bg: rgba(59, 130, 246, 0.12);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* ===== TOP BAR ===== */
        .topbar {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .topbar-left h1 {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .topbar-left .subtitle {
            font-size: 0.78rem;
            color: var(--text-dim);
        }

        .topbar-links {
            display: flex;
            gap: 8px;
        }

        .topbar-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            padding: 6px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .topbar-links a:hover {
            color: var(--accent);
            border-color: var(--accent);
            background: var(--accent-glow);
        }

        /* ===== LAYOUT ===== */
        .layout {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 0;
            min-height: calc(100vh - 53px);
        }

        .main-panel {
            padding: 20px 24px;
            overflow-y: auto;
        }

        /* ===== CONTROLS BAR ===== */
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .controls input[type="date"] {
            background: var(--surface2);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 9px 14px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .btn {
            padding: 9px 18px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-sync {
            background: linear-gradient(135deg, var(--accent), #818cf8);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-sync:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 25px var(--accent-glow);
        }

        .btn-sync.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .btn-new {
            background: var(--green);
            color: white;
        }

        .btn-new:hover {
            background: #059669;
        }

        .resumen-badges {
            display: flex;
            gap: 6px;
            margin-left: auto;
            flex-wrap: wrap;
        }

        .resumen-badge {
            font-size: 0.72rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* ===== TIMELINE ===== */
        .timeline {
            display: grid;
            gap: 16px;
        }

        .hora-row {
            display: grid;
            grid-template-columns: 56px 1fr;
            gap: 12px;
        }

        .hora-label {
            background: linear-gradient(180deg, var(--accent), #4f46e5);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.95rem;
            text-align: center;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            min-height: 70px;
            background: var(--surface);
            border-radius: var(--radius);
            padding: 12px;
            border: 1px solid var(--border);
        }

        .empty-slot {
            color: var(--text-dim);
            font-style: italic;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        /* ===== CARD ===== */
        .card {
            background: var(--surface2);
            border-radius: 10px;
            padding: 14px;
            border-left: 4px solid var(--border);
            transition: transform 0.15s, box-shadow 0.15s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .card.origen-jotasones {
            border-left-color: var(--blue);
        }

        .card.origen-moteros {
            border-left-color: var(--orange);
        }

        .card.origen-celula {
            border-left-color: var(--green);
        }

        .card.origen-duoia {
            border-left-color: var(--purple);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .card-profesor {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .card-badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            white-space: nowrap;
        }

        .badge-jotasones {
            background: var(--blue-bg);
            color: var(--blue);
        }

        .badge-moteros {
            background: var(--orange-bg);
            color: var(--orange);
        }

        .badge-celula {
            background: var(--green-bg);
            color: var(--green);
        }

        .badge-duoia {
            background: var(--purple-bg);
            color: var(--purple);
        }

        .card-meta {
            font-size: 0.82rem;
            color: var(--text-dim);
            margin-bottom: 4px;
        }

        .card-tarea {
            font-size: 0.82rem;
            color: var(--text-dim);
            margin-bottom: 10px;
        }

        .card-actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            align-items: center;
        }

        .card-actions .btn-sm {
            font-size: 0.72rem;
            padding: 4px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-dim);
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.15s;
        }

        .card-actions .btn-sm:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .card-actions .btn-sm.btn-danger:hover {
            border-color: var(--red);
            color: var(--red);
        }

        .guardia-tag {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 6px;
            background: var(--green-bg);
            color: var(--green);
            font-weight: 600;
        }

        /* ===== SIDEBAR (TR√ÅFICO) ===== */
        .sidebar {
            background: var(--surface);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px 18px;
            border-bottom: 1px solid var(--border);
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header .count {
            font-size: 0.72rem;
            background: var(--accent-glow);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .traffic-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.72rem;
        }

        .traffic-entry {
            padding: 6px 18px;
            display: grid;
            grid-template-columns: 50px 1fr 60px 50px;
            gap: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            align-items: center;
            transition: background 0.15s;
        }

        .traffic-entry:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .traffic-entry.new {
            animation: flashNew 0.6s ease-out;
        }

        @keyframes flashNew {
            from {
                background: var(--accent-glow);
            }

            to {
                background: transparent;
            }
        }

        .traffic-method {
            font-weight: 700;
            text-transform: uppercase;
        }

        .traffic-method.get {
            color: var(--green);
        }

        .traffic-method.post {
            color: var(--blue);
        }

        .traffic-method.delete {
            color: var(--red);
        }

        .traffic-url {
            color: var(--text-dim);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .traffic-time {
            text-align: right;
            font-weight: 600;
        }

        .traffic-time.fast {
            color: var(--green);
        }

        .traffic-time.medium {
            color: var(--orange);
        }

        .traffic-time.slow {
            color: var(--red);
        }

        .traffic-status {
            text-align: right;
        }

        .traffic-status.ok {
            color: var(--green);
        }

        .traffic-status.fail {
            color: var(--red);
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 90%;
            max-width: 440px;
            padding: 24px;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-card h3 {
            font-size: 1.1rem;
            margin-bottom: 18px;
            background: linear-gradient(135deg, var(--accent), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .field {
            margin-bottom: 14px;
        }

        .field label {
            display: block;
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .field input,
        .field select,
        .field textarea {
            width: 100%;
            padding: 10px 12px;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        .field input:focus,
        .field select:focus,
        .field textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .field-row {
            display: flex;
            gap: 10px;
        }

        .field-row>.field {
            flex: 1;
        }

        .modal-btns {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btns .btn {
            flex: 1;
            justify-content: center;
        }

        .btn-cancel {
            background: var(--surface2);
            color: var(--text-dim);
            border: 1px solid var(--border);
        }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--surface2);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 300;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                max-height: 300px;
                border-left: none;
                border-top: 1px solid var(--border);
            }
        }
    </style>
</head>

<body>

    <!-- TOP BAR -->
    <div class="topbar">
        <div class="topbar-left">
            <div>
                <h1>üõ°Ô∏è Panel Jotasones</h1>
                <div class="subtitle">Centro de Guardias ‚Äî IES Alixar</div>
            </div>
        </div>
    </div>


    <!-- MAIN LAYOUT -->
    <div class="layout">

        <!-- LEFT: MAIN PANEL -->
        <div class="main-panel">
            <!-- Controls -->
            <div class="controls">
                <input type="date" id="datePicker" onchange="sincronizar()">
                <button class="btn btn-sync" id="btnSync" onclick="sincronizar()">üîÑ Sincronizar</button>
                <button class="btn btn-new" onclick="abrirModal()">‚ûï Nueva Ausencia</button>
                <div class="resumen-badges" id="resumenBadges"></div>
            </div>

            <!-- Timeline -->
            <div id="timeline" class="timeline">
                <div class="empty-slot" style="padding: 40px;">Pulsa <strong>Sincronizar</strong> para cargar datos de
                    los 4 grupos</div>
            </div>
        </div>

        <!-- RIGHT: TRAFFIC SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <span>üì° Monitor de Tr√°fico</span>
                <span class="count" id="trafficCount">0</span>
            </div>
            <div class="traffic-list" id="trafficList">
                <div
                    style="padding: 20px; color: var(--text-dim); text-align: center; font-family: Inter, sans-serif; font-size: 0.82rem;">
                    Esperando peticiones...
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: NUEVA AUSENCIA -->
    <div class="modal-overlay" id="modalAusencia">
        <div class="modal-card">
            <h3>üìù Registrar Nueva Ausencia</h3>
            <div class="field">
                <label>Profesor</label>
                <select id="selProfesor">
                    <option>Cargando...</option>
                </select>
            </div>
            <div class="field">
                <label>Grupo / Aula</label>
                <select id="selGrupo">
                    <option>Cargando...</option>
                </select>
            </div>
            <div class="field-row">
                <div class="field">
                    <label>Hora Inicio</label>
                    <select id="selHoraIni"></select>
                </div>
                <div class="field">
                    <label>Hora Fin</label>
                    <select id="selHoraFin"></select>
                </div>
            </div>
            <div class="field">
                <label>Tarea</label>
                <input type="text" id="inpTarea" placeholder="Ej: Ejercicios Moodle tema 5">
            </div>
            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="cerrarModal()">Cancelar</button>
                <button class="btn btn-sync" onclick="guardarAusencia()">Guardar</button>
            </div>
        </div>
    </div>

    <!-- MODAL: ASIGNAR GUARDIA -->
    <div class="modal-overlay" id="modalGuardia">
        <div class="modal-card">
            <h3>üëÆ Asignar Guardia</h3>
            <p id="guardiaInfo" style="font-size: 0.85rem; color: var(--text-dim); margin-bottom: 14px;"></p>
            <div class="field">
                <label>Profesor de Guardia</label>
                <select id="selProfesorGuardia">
                    <option>Cargando...</option>
                </select>
            </div>
            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="cerrarModalGuardia()">Cancelar</button>
                <button class="btn btn-new" onclick="confirmarGuardia()">Asignar</button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <script>
        const API = '/api';
        let datosPanel = [];
        let profesores = [];
        let grupos = [];
        let guardias = [];
        let ausenciaParaGuardia = null;

        // ===== INIT =====
        window.onload = async () => {
            document.getElementById('datePicker').valueAsDate = new Date();
            await cargarDesplegables();
            sincronizar();
        };

        // ===== TRAFFIC MONITOR =====
        let trafficEntries = [];

        function logTraffic(method, url, timeMs, status) {
            trafficEntries.unshift({ method, url, timeMs: Math.round(timeMs), status });
            if (trafficEntries.length > 80) trafficEntries.pop();
            renderTraffic();
        }

        function renderTraffic() {
            const list = document.getElementById('trafficList');
            document.getElementById('trafficCount').textContent = trafficEntries.length;
            list.innerHTML = trafficEntries.map((e, i) => {
                const methodClass = e.method.toLowerCase();
                const timeClass = e.timeMs < 500 ? 'fast' : e.timeMs < 2000 ? 'medium' : 'slow';
                const statusClass = (e.status >= 200 && e.status < 400) ? 'ok' : 'fail';
                const statusText = e.status || 'ERR';
                // Shorten URL for display
                let shortUrl = e.url;
                if (shortUrl.startsWith('http')) {
                    try { shortUrl = new URL(shortUrl).pathname; } catch (ex) { }
                }
                return `<div class="traffic-entry ${i === 0 ? 'new' : ''}">
                    <span class="traffic-method ${methodClass}">${e.method}</span>
                    <span class="traffic-url" title="${e.url}">${shortUrl}</span>
                    <span class="traffic-time ${timeClass}">${e.timeMs} ms</span>
                    <span class="traffic-status ${statusClass}">${statusText}</span>
                </div>`;
            }).join('');
        }

        // Wrapper: fetch with traffic logging
        async function fetchLog(url, opts = {}) {
            const method = opts.method || 'GET';
            const start = performance.now();
            try {
                const res = await fetch(url, opts);
                const elapsed = performance.now() - start;
                logTraffic(method, url, elapsed, res.status);
                return res;
            } catch (e) {
                const elapsed = performance.now() - start;
                logTraffic(method, url, elapsed, 'ERR');
                throw e;
            }
        }

        // ===== CARGAR DESPLEGABLES =====
        async function cargarDesplegables() {
            try {
                const [resP, resG] = await Promise.all([
                    fetchLog(API + '/profesores'),
                    fetchLog(API + '/grupos')
                ]);
                profesores = await resP.json();
                grupos = await resG.json();

                const selP = document.getElementById('selProfesor');
                selP.innerHTML = profesores.map(p =>
                    `<option value="${p.id}" data-nombre="${p.nombre} ${p.apellidos}">${p.nombre} ${p.apellidos}</option>`
                ).join('');

                const selG = document.getElementById('selGrupo');
                selG.innerHTML = grupos.map(g =>
                    `<option value="${g.id}" data-nombre="${g.nombre}">${g.nombre}</option>`
                ).join('');

                // Horas
                let opts = '';
                for (let i = 1; i <= 6; i++) opts += `<option value="${i}">${i}¬™ Hora</option>`;
                document.getElementById('selHoraIni').innerHTML = opts;
                document.getElementById('selHoraFin').innerHTML = opts;

                // Profesor guardia select
                const selPG = document.getElementById('selProfesorGuardia');
                selPG.innerHTML = profesores.map(p =>
                    `<option value="${p.nombre} ${p.apellidos}">${p.nombre} ${p.apellidos}</option>`
                ).join('');
            } catch (e) { console.error("Error cargando desplegables:", e); }
        }

        // ===== SINCRONIZAR =====
        async function sincronizar() {
            const fecha = document.getElementById('datePicker').value;
            const btn = document.getElementById('btnSync');
            const timeline = document.getElementById('timeline');

            btn.classList.add('loading');
            btn.textContent = '‚è≥ Sincronizando...';
            timeline.innerHTML = '<div class="empty-slot" style="padding: 40px;">‚è≥ Conectando con los 4 grupos...</div>';

            try {
                const res = await fetchLog(`${API}/panel?fecha=${fecha}`);
                const data = await res.json();

                datosPanel = data.ausencias || [];
                guardias = data.guardias_asignadas || [];
                const resumen = data.resumen || {};

                // Render summary badges
                const badges = document.getElementById('resumenBadges');
                badges.innerHTML = `
                    <span class="resumen-badge" style="background:var(--blue-bg); color:var(--blue);">Jotasones: ${resumen.jotasones || 0}</span>
                    <span class="resumen-badge" style="background:var(--orange-bg); color:var(--orange);">Moteros: ${resumen.moteros || 0}</span>
                    <span class="resumen-badge" style="background:var(--green-bg); color:var(--green);">C√©lula: ${resumen.celula || 0}</span>
                    <span class="resumen-badge" style="background:var(--purple-bg); color:var(--purple);">Duoia: ${resumen.duoia || 0}</span>
                    <span class="resumen-badge" style="background:var(--accent-glow); color:var(--accent);">Local: ${resumen.local || 0}</span>
                `;

                // Also fetch server-side traffic log
                try {
                    const tRes = await fetchLog(API + '/trafico');
                    const serverLogs = await tRes.json();
                    // Merge server external fetch logs
                    serverLogs.forEach(entry => {
                        if (entry.source && entry.source !== 'gateway') {
                            const exists = trafficEntries.some(t =>
                                t.url === entry.url && Math.abs(t.timeMs - entry.timeMs) < 50
                            );
                            if (!exists) {
                                logTraffic(entry.method, entry.url, entry.timeMs, entry.status);
                            }
                        }
                    });
                } catch (e) { /* ignore */ }

                renderTimeline();
                showToast(`‚úÖ Sincronizado: ${datosPanel.length} ausencias de ${Object.keys(resumen).length - 1} fuentes`);
            } catch (e) {
                timeline.innerHTML = `<div class="empty-slot" style="padding: 40px; color: var(--red);">‚ùå Error: ${e.message}</div>`;
            }

            btn.classList.remove('loading');
            btn.textContent = 'üîÑ Sincronizar';
        }

        // ===== RENDER TIMELINE =====
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            let html = '';

            for (let h = 1; h <= 6; h++) {
                const eventos = datosPanel.filter(e => e.hora_inicio == h);
                let cartas = '';

                if (eventos.length === 0) {
                    cartas = '<div class="empty-slot">‚úÖ Sin incidencias</div>';
                } else {
                    eventos.forEach(e => {
                        let claseBorde = '', claseBadge = '', labelOrigen = e.origen;
                        if (e.origen.includes('Jotasones')) { claseBorde = 'origen-jotasones'; claseBadge = 'badge-jotasones'; }
                        else if (e.origen.includes('Moteros')) { claseBorde = 'origen-moteros'; claseBadge = 'badge-moteros'; }
                        else if (e.origen.includes('C√©lula')) { claseBorde = 'origen-celula'; claseBadge = 'badge-celula'; }
                        else if (e.origen.includes('Duoia') || e.origen.includes('IA')) { claseBorde = 'origen-duoia'; claseBadge = 'badge-duoia'; }

                        const guardiaHtml = e.guardia_asignada
                            ? `<span class="guardia-tag">üëÆ ${e.guardia_asignada}</span>`
                            : `<button class="btn-sm" onclick="abrirGuardia('${e.id}', '${e.profesor}', ${h})">üéØ Asignar Guardia</button>`;

                        const deleteHtml = !e.es_externo
                            ? `<button class="btn-sm btn-danger" onclick="eliminarAusencia('${e.id}')">üóëÔ∏è Eliminar</button>`
                            : '';

                        cartas += `
                            <div class="card ${claseBorde}">
                                <div class="card-top">
                                    <span class="card-profesor">üë§ ${e.profesor}</span>
                                    <span class="card-badge ${claseBadge}">${labelOrigen}</span>
                                </div>
                                <div class="card-meta">üè´ ${e.grupo || '?'}</div>
                                <div class="card-tarea">üìù ${e.tarea || 'Sin tarea'}</div>
                                <div class="card-actions">
                                    ${guardiaHtml}
                                    ${deleteHtml}
                                </div>
                            </div>`;
                    });
                }
                html += `<div class="hora-row">
                    <div class="hora-label">${h}¬™</div>
                    <div class="cards-grid">${cartas}</div>
                </div>`;
            }
            timeline.innerHTML = html;
        }

        // ===== MODAL AUSENCIA =====
        function abrirModal() {
            document.getElementById('modalAusencia').style.display = 'flex';
        }
        function cerrarModal() {
            document.getElementById('modalAusencia').style.display = 'none';
        }

        async function guardarAusencia() {
            const selP = document.getElementById('selProfesor');
            const selG = document.getElementById('selGrupo');
            const profesorNombre = selP.options[selP.selectedIndex].dataset.nombre;
            const grupoNombre = selG.options[selG.selectedIndex].dataset.nombre;

            const body = {
                profesor: profesorNombre,
                grupo: grupoNombre,
                hora_inicio: document.getElementById('selHoraIni').value,
                hora_fin: document.getElementById('selHoraFin').value,
                tarea: document.getElementById('inpTarea').value || 'Sin tarea',
                fecha: document.getElementById('datePicker').value
            };

            try {
                await fetchLog(API + '/ausencias', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                cerrarModal();
                document.getElementById('inpTarea').value = '';
                showToast('‚úÖ Ausencia registrada correctamente');
                sincronizar();
            } catch (e) {
                showToast('‚ùå Error al guardar ausencia');
            }
        }

        // ===== ELIMINAR AUSENCIA =====
        async function eliminarAusencia(id) {
            if (!confirm('¬øEliminar esta ausencia?')) return;
            try {
                await fetchLog(`${API}/ausencias/${id}`, { method: 'DELETE' });
                showToast('üóëÔ∏è Ausencia eliminada');
                sincronizar();
            } catch (e) {
                showToast('‚ùå Error al eliminar');
            }
        }

        // ===== MODAL GUARDIA =====
        function abrirGuardia(ausenciaId, profesorAusente, hora) {
            ausenciaParaGuardia = { id: ausenciaId, hora };
            document.getElementById('guardiaInfo').textContent =
                `Cubrir ausencia de ${profesorAusente} en la ${hora}¬™ hora`;
            document.getElementById('modalGuardia').style.display = 'flex';
        }
        function cerrarModalGuardia() {
            document.getElementById('modalGuardia').style.display = 'none';
            ausenciaParaGuardia = null;
        }

        async function confirmarGuardia() {
            if (!ausenciaParaGuardia) return;
            const profesorNombre = document.getElementById('selProfesorGuardia').value;
            const fecha = document.getElementById('datePicker').value;

            try {
                await fetchLog(API + '/guardias', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ausencia_id: ausenciaParaGuardia.id,
                        profesor_nombre: profesorNombre,
                        hora: ausenciaParaGuardia.hora,
                        fecha
                    })
                });
                cerrarModalGuardia();
                showToast(`üëÆ Guardia asignada: ${profesorNombre}`);
                sincronizar();
            } catch (e) {
                showToast('‚ùå Error al asignar guardia');
            }
        }

        // ===== TOAST =====
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
